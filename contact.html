<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: #96a728;
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: white;
            margin-bottom: 10px;
        }
        
        .header p {
            color: white;
            font-size: 18px;
        }
        
        .contact-info {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #678821;
        }
        
        .contact-info h2 {
            color: #678821;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        
        .info-item span {
            color: #333;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
            <p>Get in touch with us. We'd love to hear from you!</p>
        </div>
        
        <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
                <span> Langara More, Bazar Sirisiya, Sasamusa</span>
            </div>
            <div class="info-item">
                <span> reyanschool@gmail.com</span>
            </div>
            <div class="info-item">
                <span> +91 9199918785</span>
            </div>
            <div class="info-item">
                <span> Monday - Saturday: 9:00 AM - 6:00 PM</span>
            </div>
        </div>
</body>
</html>
